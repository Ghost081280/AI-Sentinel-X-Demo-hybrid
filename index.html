<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentinel-X | Autonomous Cyber Defense Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --accent: #7c3aed;
            --danger: #ff0044;
            --warning: #ffaa00;
            --success: #00ff88;
            --bg-dark: #0a0e1a;
            --bg-darker: #060912;
            --bg-card: rgba(10, 20, 40, 0.8);
            --border: rgba(0, 255, 136, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --gradient-1: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --gradient-shield: linear-gradient(135deg, #1a4d2e 0%, #00ff88 50%, #00ccff 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated Dot Pattern Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: dotAnimation 10s infinite;
        }

        @keyframes dotAnimation {
            0%, 100% {
                opacity: 0;
                transform: translate(0, 0) scale(0);
            }
            25% {
                opacity: 0.5;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(calc(var(--tx) * 1.5), calc(var(--ty) * 1.5)) scale(1.2);
            }
            75% {
                opacity: 0.5;
                transform: translate(calc(var(--tx) * 2), calc(var(--ty) * 2)) scale(1);
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .sentinel-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-shield {
            width: 100%;
            height: 100%;
            background: var(--gradient-shield);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-eye {
            width: 50px;
            height: 50px;
            background: var(--bg-darker);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-iris {
            width: 30px;
            height: 30px;
            background: var(--gradient-1);
            border-radius: 50%;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form */
        .login-form {
            margin-top: 35px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
            autocomplete: off;
            -webkit-text-security: disc;
        }

        /* Disable autofill */
        .input-field:-webkit-autofill,
        .input-field:-webkit-autofill:hover,
        .input-field:-webkit-autofill:focus,
        .input-field:-webkit-autofill:active {
            -webkit-text-fill-color: var(--text-primary) !important;
            -webkit-box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.05) inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .input-description {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            line-height: 1.4;
            opacity: 0.8;
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            color: var(--bg-darker);
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 35px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Status Message */
        .status-message {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            min-height: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .status-message.error {
            color: var(--danger);
        }

        .status-message.success {
            color: var(--success);
        }

        /* Demo Info */
        .demo-info {
            margin-top: 35px;
            padding-top: 35px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .demo-info p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .demo-credentials {
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--bg-darker);
            border-right-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .login-container {
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .sentinel-logo {
                width: 80px;
                height: 80px;
            }
            
            .logo-eye {
                width: 40px;
                height: 40px;
            }
            
            .logo-iris {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg" id="animatedBg"></div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-section">
            <div class="sentinel-logo">
                <div class="logo-shield">
                    <div class="logo-eye">
                        <div class="logo-iris"></div>
                    </div>
                </div>
            </div>
            <h1 class="login-title">AI SENTINEL-X</h1>
            <p class="login-subtitle">Autonomous Cyber Defense Platform</p>
        </div>

        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)" autocomplete="off">
            <div class="input-group">
                <label class="input-label">OpenAI API Key</label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="openaiKey"
                    placeholder="Enter your OpenAI API key"
                    required
                    autocomplete="new-password"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
                <div class="input-description">Powers AI-driven threat analysis and response</div>
            </div>

            <div class="input-group">
                <label class="input-label">Shodan API Key</label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="shodanKey"
                    placeholder="Enter your Shodan API key"
                    required
                    autocomplete="new-password"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
                <div class="input-description">Enables threat intelligence gathering</div>
            </div>

            <div class="input-group">
                <label class="input-label">Sentinel-X API Key</label>
                <input 
                    type="password" 
                    class="input-field" 
                    id="sentinelKey"
                    placeholder="Enter your Sentinel-X API key"
                    required
                    autocomplete="new-password"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
                <div class="input-description">Authenticates platform access</div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                INITIALIZE DEFENSE SYSTEM
            </button>

            <div class="status-message" id="statusMessage"></div>
        </form>

        <div class="demo-info">
            <p>Experience autonomous cyber defense powered by AI</p>
            <div class="demo-credentials">
                Demo credentials: demo / demo / demo
            </div>
        </div>
    </div>

    <script>
        // Create animated background dots
        function createDots() {
            const bg = document.getElementById('animatedBg');
            const dotCount = 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Random position
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                
                // Random movement
                dot.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                dot.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                
                // Random delay
                dot.style.animationDelay = Math.random() * 10 + 's';
                
                bg.appendChild(dot);
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const openaiKey = document.getElementById('openaiKey').value;
            const shodanKey = document.getElementById('shodanKey').value;
            const sentinelKey = document.getElementById('sentinelKey').value;
            const loginBtn = document.getElementById('loginBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Clear previous status
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>AUTHENTICATING...';
            
            // Simulate authentication
            setTimeout(() => {
                if (openaiKey === 'demo' && shodanKey === 'demo' && sentinelKey === 'demo') {
                    statusMessage.className = 'status-message success';
                    statusMessage.textContent = '✓ Authentication successful. Initializing...';
                    
                    // Store auth
                    localStorage.setItem('sentinel_auth', JSON.stringify({
                        openai: openaiKey,
                        shodan: shodanKey,
                        sentinel: sentinelKey,
                        timestamp: Date.now()
                    }));
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    statusMessage.className = 'status-message error';
                    statusMessage.textContent = 'Invalid credentials. Please try again.';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'INITIALIZE DEFENSE SYSTEM';
                }
            }, 1500);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createDots();
            
            // Check existing auth
            const auth = localStorage.getItem('sentinel_auth');
            if (auth) {
                const authData = JSON.parse(auth);
                if (Date.now() - authData.timestamp < 24 * 60 * 60 * 1000) {
                    window.location.href = 'dashboard.html';
                } else {
                    localStorage.removeItem('sentinel_auth');
                }
            }
            
            // Prevent autofill
            document.querySelectorAll('.input-field').forEach(input => {
                input.setAttribute('readonly', true);
                setTimeout(() => {
                    input.removeAttribute('readonly');
                }, 100);
            });
        });
    </script>
</body>
</html>
